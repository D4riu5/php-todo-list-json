<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP ToDo List JSON</title>
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- boostrap style sheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- my CSS files -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark text-white">
    <div id="app">
      <div class="container d-flex flex-column align-items-center my-5">
        <h1>Todo List</h1>
        
        <table class="table bg-white w-25 my-2">
          <tbody>
            <tr v-for="(task, index) in myTasks">
              <td
                class="p-3 align-middle overflow-x"
                :style="task.done == true ? 'text-decoration: line-through;' : ''"
                @click="updateTask(task)"
              >
                {{ task.text }}
              </td>
              <td class="text-end p-3">
                <button class="btn btn-danger">
                  <i class="fa-solid fa-trash text-white"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <form class="my-3 w-25" @submit.prevent="addNewTask()">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control rounded-0"
              placeholder="Add new task..."
              v-model="newTask"
              required
            />
            <button class="input-group-text btn btn-success rounded-0">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- axios script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap script plugins -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- VueJS script-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My js script -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
